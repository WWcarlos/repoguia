<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Espacios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/El_Nevado_del_Ruiz_en_el_Parque_Nacional_de_los_Nevados.jpg/1920px-El_Nevado_del_Ruiz_en_el_Parque_Nacional_de_los_Nevados.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: white;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
        }
        .table {
            background-color: white;
            color: black;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="h3">Gestión de Espacios</h1>
            <button class="btn btn-primary" onclick="createRecord()">Crear Nuevo</button>
        </div>

        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Espacio ID</th>
                    <th>Placa</th>
                    <th>Tipo de Vehículo</th>
                    <th>Fecha Entrada</th>
                    <th>Fecha Salida</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Ejemplo de datos -->
                <tr>
                    <td>1</td>
                    <td>101</td>
                    <td>ABC-123</td>
                    <td>Auto</td>
                    <td>2025-02-05 08:00</td>
                    <td>2025-02-05 18:00</td>
                    <td>
                        <button class="btn btn-info btn-sm" onclick="showRecord(1)">Mostrar</button>
                        <button class="btn btn-warning btn-sm" onclick="editRecord(1)">Editar</button>
                        <button class="btn btn-danger btn-sm" onclick="deleteRecord(1)">Eliminar</button>
                    </td>
                </tr>
                <!-- Fin ejemplo -->
            </tbody>
        </table>
    </div>

    <script>
        function createRecord() {
            alert('Crear nuevo registro');
        }

        function showRecord(id) {
            alert('Mostrar detalles del registro con ID: ' + id);
        }

        function editRecord(id) {
            alert('Editar registro con ID: ' + id);
        }

        function deleteRecord(id) {
            if (confirm('¿Estás seguro de eliminar el registro con ID: ' + id + '?')) {
                alert('Registro eliminado');
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
