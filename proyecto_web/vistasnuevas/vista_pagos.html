<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Pagos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Gestión de Pagos</h2>
        <div class="mb-3">
            <button class="btn btn-success">Realizar Pago</button>
            <button class="btn btn-warning">Eliminar Pago</button>
            <button class="btn btn-primary">Editar Pago</button>
            <button class="btn btn-info">Mostrar Pago</button>
        </div>
        
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Usuario ID</th>
                    <th>Entrada ID</th>
                    <th>Monto Pagado</th>
                    <th>Fecha de Pago</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>10</td>
                    <td>5</td>
                    <td>$1500</td>
                    <td>2025-02-05</td>
                    <td>
                        <button class="btn btn-sm btn-success">Realizar Pago</button>
                        <button class="btn btn-sm btn-warning">Eliminar</button>
                        <button class="btn btn-sm btn-primary">Editar</button>
                        <button class="btn btn-sm btn-info">Mostrar</button>
                    </td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>12</td>
                    <td>3</td>
                    <td>$1200</td>
                    <td>2025-02-04</td>
                    <td>
                        <button class="btn btn-sm btn-success">Realizar Pago</button>
                        <button class="btn btn-sm btn-warning">Eliminar</button>
                        <button class="btn btn-sm btn-primary">Editar</button>
                        <button class="btn btn-sm btn-info">Mostrar</button>
                    </td>
                </tr>
                <!-- Agregar más filas según sea necesario -->
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
