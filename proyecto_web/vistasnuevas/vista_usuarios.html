<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            color: #212529;
        }
        .container {
            background-color: #e9ecef;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .table {
            background-color: white;
            color: #212529;
        }
        .btn-primary {
            background-color: #0d6efd;
            border-color: #0d6efd;
        }
        .btn-info {
            background-color: #0dcaf0;
            border-color: #0dcaf0;
        }
        .btn-warning {
            background-color: #ffc107;
            border-color: #ffc107;
        }
        .btn-danger {
            background-color: #dc3545;
            border-color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="h3">Gestión de Usuarios</h1>
            <button class="btn btn-primary" onclick="createRecord()">Crear Nuevo Usuario</button>
        </div>

        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Rol ID</th>
                    <th>Nombre</th>
                    <th>Email</th>
                    <th>Email Verificado</th>
                    <th>Password</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Ejemplo de datos -->
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>Juan Pérez</td>
                    <td>juan.perez@example.com</td>
                    <td>2025-02-01 10:00</td>
                    <td>********</td>
                    <td>
                        <button class="btn btn-info btn-sm" onclick="showRecord(1)">Mostrar</button>
                        <button class="btn btn-warning btn-sm" onclick="editRecord(1)">Editar</button>
                        <button class="btn btn-danger btn-sm" onclick="deleteRecord(1)">Eliminar</button>
                    </td>
                </tr>
                <!-- Fin ejemplo -->
            </tbody>
        </table>
    </div>

    <script>
        function createRecord() {
            alert('Crear nuevo usuario');
        }

        function showRecord(id) {
            alert('Mostrar detalles del usuario con ID: ' + id);
        }

        function editRecord(id) {
            alert('Editar usuario con ID: ' + id);
        }

        function deleteRecord(id) {
            if (confirm('¿Estás seguro de eliminar el usuario con ID: ' + id + '?')) {
                alert('Usuario eliminado');
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
