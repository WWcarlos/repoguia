<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Vehículos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Gestión de Vehículos</h2>
        <div class="mb-3">
            <button class="btn btn-success">Agregar Vehículo</button>
            <button class="btn btn-danger">Eliminar Vehículo</button>
            <button class="btn btn-primary">Editar Vehículo</button>
            <button class="btn btn-info">Mostrar Vehículo</button>
        </div>
        
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Tipo</th>
                    <th>Placa</th>
                    <th>Usuario ID</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Sedán</td>
                    <td>ABC123</td>
                    <td>10</td>
                    <td>
                        <button class="btn btn-sm btn-success">Agregar</button>
                        <button class="btn btn-sm btn-danger">Eliminar</button>
                        <button class="btn btn-sm btn-primary">Editar</button>
                        <button class="btn btn-sm btn-info">Mostrar</button>
                    </td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Crossover</td>
                    <td>XYZ456</td>
                    <td>12</td>
                    <td>
                        <button class="btn btn-sm btn-success">Agregar</button>
                        <button class="btn btn-sm btn-danger">Eliminar</button>
                        <button class="btn btn-sm btn-primary">Editar</button>
                        <button class="btn btn-sm btn-info">Mostrar</button>
                    </td>
                </tr>
                <!-- Agregar más filas según sea necesario -->
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
